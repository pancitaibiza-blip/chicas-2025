<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votaci√≥n Skins Fortnite - Juego de Cartas √âPICO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* FONDO DIN√ÅMICO CON PART√çCULAS */
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* PART√çCULAS DE FONDO */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.4;
    }

    /* TARJETAS M√ÅS GRANDES */
    .card-large {
      width: 140px;
      transition: transform 0.3s ease;
    }
    .card-large:hover {
      transform: translateY(-8px) scale(1.05);
    }

    /* RAREZA */
    .rarity-common { border-top: 4px solid #9e9e9e; }
    .rarity-rare { border-top: 4px solid #4caf50; }
    .rarity-epic { border-top: 4px solid #9c27b0; }
    .rarity-legendary { border-top: 4px solid #ff9800; }
    .rarity-tournament { border-top: 4px solid #f44336; }

    /* BOTONES CON GL√ìW */
    .btn-glow {
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      transition: all 0.3s ease;
    }
    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
    }

    /* MODAL DE DESBLOQUEO √âPICO */
    #unlockModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #unlockCardDisplay {
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 0 30px gold;
      animation: pulseGold 1.5s infinite alternate;
    }
    @keyframes pulseGold {
      from { box-shadow: 0 0 20px gold; }
      to { box-shadow: 0 0 50px gold, 0 0 80px orange; }
    }

    /* EFECTO DE TRANSICI√ìN ENTRE MODOS */
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* EFECTO DE CONFETTI INTERNO */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0;
      border-radius: 50%;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="text-white min-h-screen relative">
  <!-- Part√≠culas de fondo -->
  <div id="particles-js"></div>

  <!-- Modal de desbloqueo -->
  <div id="unlockModal">
    <h2 class="text-4xl font-bold text-yellow-400 mb-6 animate-pulse">¬°FELICIDADES!</h2>
    <img id="unlockCardDisplay" src="" alt="Carta desbloqueada" />
    <p class="text-xl mt-4">¬°Has desbloqueado una carta √©pica!</p>
    <button onclick="closeUnlockModal()" class="mt-6 px-6 py-2 bg-purple-600 rounded-lg">Cerrar</button>
  </div>

  <div id="app" class="container mx-auto px-4 py-6 relative z-10">
    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-500 via-pink-500 to-yellow-500 bg-clip-text text-transparent">
        üõ°Ô∏è JUEGO DE CARTAS FORTNITE üõ°Ô∏è
      </h1>
      <p class="text-gray-300">¬°Batalla, colecciona y domina el torneo!</p>
    </header>

    <!-- Player Stats -->
    <div id="playerStats" class="bg-gray-800/80 backdrop-blur rounded-xl p-4 mb-6 flex flex-wrap items-center justify-between gap-4">
      <div><span class="text-yellow-400 font-bold">Jugador:</span> <span id="playerName">Jugador</span></div>
      <div>
        <i class="fas fa-trophy text-yellow-500"></i> <span id="trophies">0</span> trofeos |
        <i class="fas fa-crown text-amber-400"></i> <span id="cups">0</span> copas |
        <i class="fas fa-gem text-blue-400"></i> <span id="diamonds">100</span> diamantes
      </div>
      <div><span class="font-bold">Liga:</span> <span id="leagueBadge" class="px-2 py-1 rounded text-white">Bronce</span></div>
    </div>

    <!-- VIEWS -->
    <div id="viewBattle" class="hidden fade-in"></div>
    <div id="viewDeck" class="hidden fade-in"></div>
    <div id="viewShop" class="hidden fade-in"></div>
    <div id="viewTournament" class="hidden fade-in"></div>

    <!-- Navigation -->
    <div class="fixed bottom-4 left-0 right-0 flex justify-center gap-3 z-20">
      <button class="view-btn bg-gray-800/90 backdrop-blur px-4 py-2 rounded-lg" data-view="battle">Batalla</button>
      <button class="view-btn bg-gray-800/90 backdrop-blur px-4 py-2 rounded-lg" data-view="deck">Mazo</button>
      <button class="view-btn bg-gray-800/90 backdrop-blur px-4 py-2 rounded-lg" data-view="shop">Tienda</button>
      <button class="view-btn bg-gray-800/90 backdrop-blur px-4 py-2 rounded-lg" data-view="tournament">Torneo</button>
    </div>
  </div>

  <!-- Particles.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Configuraci√≥n de part√≠culas de fondo
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#555",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: { detect_on: "canvas", modes: { grab: { distance: 140, line_linked: { opacity: 1 } } } },
      retina_detect: true
    });
  </script>

  <script>
    // ======================
    // C√ìDIGO PRINCIPAL (RESUMIDO PARA ESPACIO)
    // Nota: Aqu√≠ va TODO el c√≥digo JavaScript de tu juego
    // ======================

    const IA_CARDS = [
      { id:101, name:"IA Ram√≠rez", img:"https://s93.erome.com/5472/K3IRZbxx/Y8DPmT76.jpeg?v=1764825894", rarity:"common", atk:60, def:80, power:"Paso Firme Mejorado", attackType:"wind" },
      { id:102, name:"IA Azulita", img:"https://s93.erome.com/5472/K3IRZbxx/0B8OzReu.jpeg?v=1764815871", rarity:"rare", atk:70, def:85, power:"Confeti √Åcido Doble", attackType:"fire" },
      // ... (igual que antes, incluye todas tus cartas)
    ];

    const CARDS = [
      { id:0, name:"Ram√≠rez", img:"https://s93.erome.com/5472/K3IRZbxx/Y8DPmT76.jpeg?v=1764825894", rarity:"common", atk:60, def:50, power:"Paso Firme", attackType:"wind", shopPrice: undefined },
      { id:1, name:"Azulita", img:"https://s93.erome.com/5472/K3IRZbxx/0B8OzReu.jpeg?v=1764815871", rarity:"rare", atk:70, def:55, power:"Confeti √Åcido", attackType:"fire", shopPrice: undefined },
      // ... (incluye todas tus cartas con shopPrice)
    ];

    const LEAGUES = [
      { name: "Bronce", min: 0, max: 199, badgeClass: "bg-amber-600", iaMod: -20 },
      { name: "Plata", min: 200, max: 399, badgeClass: "bg-gray-400", iaMod: 0 },
      { name: "Oro", min: 400, max: 599, badgeClass: "bg-yellow-500", iaMod: 20 },
      { name: "√âlite", min: 600, max: 799, badgeClass: "bg-purple-500", iaMod: 40 },
      { name: "Leyenda", min: 800, max: Infinity, badgeClass: "bg-gradient-to-r from-yellow-400 to-red-500", iaMod: 60 }
    ];

    const INITIAL_SKINS = [
      { id: 1, name: "Skin de Fuego", img: "https://via.placeholder.com/100x100/ff4444/ffffff?text=Fuego", rarity: "rare", price: 50 },
      // ... igual
    ];

    let gameState = {
      player: { name: '', trophies: 0, diamonds: 100, cups: 0, league: LEAGUES[0] },
      currentDeck: [0, 3, 6],
      cards: [...CARDS],
      skins: [...INITIAL_SKINS],
      battle: { active: false, playerTurn: true, playerCards: [], enemyCard: null, selectedCardIndex: 0 },
      tournament: { active: false, round: 0 }
    };

    // === FUNCIONES PRINCIPALES ===
    function saveToStorage() {
      localStorage.setItem('playerName', gameState.player.name);
      localStorage.setItem('trophies', gameState.player.trophies);
      localStorage.setItem('diamonds', gameState.player.diamonds);
      localStorage.setItem('cups', gameState.player.cups);
      localStorage.setItem('currentDeck', JSON.stringify(gameState.currentDeck));
      const cardStates = {};
      gameState.cards.forEach(c => cardStates[c.id] = c.unlocked);
      localStorage.setItem('cards', JSON.stringify(cardStates));
      localStorage.setItem('lastSkinRotation', new Date().toISOString());
    }

    function loadFromStorage() {
      // ... (igual que antes)
      const lastRotation = localStorage.getItem('lastSkinRotation');
      if (lastRotation) {
        const now = new Date();
        const last = new Date(lastRotation);
        const days = Math.floor((now - last) / (1000 * 60 * 60 * 24));
        if (days >= 5) {
          rotateSkins();
        }
      }
    }

    function rotateSkins() {
      const newSkins = INITIAL_SKINS.map((s, i) => ({
        ...s,
        id: Date.now() + i,
        name: `${s.name} v${Math.floor(Math.random()*10)+1}`
      }));
      gameState.skins = newSkins;
      saveToStorage();
    }

    function showView(viewName) {
      // Ocultar todos
      ['battle','deck','shop','tournament'].forEach(v => {
        document.getElementById(`view${v.charAt(0).toUpperCase() + v.slice(1)}`).classList.add('hidden');
      });
      
      // Efecto de entrada
      const target = document.getElementById(`view${viewName.charAt(0).toUpperCase() + viewName.slice(1)}`);
      target.classList.remove('hidden');
      target.classList.remove('fade-in');
      void target.offsetWidth; // trigger reflow
      target.classList.add('fade-in');

      // Render seg√∫n vista
      if (viewName === 'battle') {
        if (!gameState.battle.active) startBattle();
        renderBattle();
      } else if (viewName === 'deck') {
        renderDeckView();
      } else if (viewName === 'shop') {
        renderShop();
      } else if (viewName === 'tournament') {
        renderTournament();
      }
    }

    function renderCard(card, isPlayer = false, isShop = false) {
      const rarityClass = `rarity-${card.rarity}`;
      const img = card.img || 'https://via.placeholder.com/100?text=Card';
      let extra = '';
      if (isShop && card.shopPrice) {
        const lastRotation = localStorage.getItem('lastSkinRotation') || new Date().toISOString();
        const daysPassed = Math.floor((new Date() - new Date(lastRotation)) / (1000*60*60*24));
        const daysLeft = Math.max(0, 5 - daysPassed);
        extra = `<div class="absolute top-1 right-1 bg-black/70 text-yellow-300 text-xs px-1 rounded">${daysLeft}d</div>`;
      }
      return `
        <div class="bg-gray-700/90 backdrop-blur rounded-lg p-2 relative ${rarityClass}">
          ${extra}
          <img src="${img}" class="w-full h-32 object-cover rounded" alt="${card.name}">
          <div class="text-xs font-bold truncate mt-1">${card.name}</div>
          <div class="flex justify-between text-xs">
            <span>‚öîÔ∏è${card.atk}</span>
            <span>üõ°Ô∏è${card.def}</span>
          </div>
          ${isPlayer ? `<div class="text-xs text-red-400">HP: ${card.currentHp || card.def}</div>` : ''}
        </div>
      `;
    }

    function renderDeckView() {
      const deckEl = document.getElementById('viewDeck');
      deckEl.innerHTML = `
        <h2 class="text-2xl font-bold mb-4 text-center">üé¥ EDITAR MAZO (3 cartas)</h2>
        <div class="text-center mb-3">
          <select id="rarityFilter" class="bg-gray-700 text-white px-3 py-1 rounded">
            <option value="all">Todas las rarezas</option>
            <option value="common">Com√∫n</option>
            <option value="rare">Rara</option>
            <option value="epic">√âpica</option>
            <option value="legendary">Legendaria</option>
            <option value="tournament">Torneo</option>
          </select>
        </div>
        <div id="currentDeck" class="bg-gray-800 p-3 rounded mb-4 flex justify-center gap-3 min-h-[180px]"></div>
        <button id="btnSaveDeck" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded mb-6 btn-glow">Guardar Mazo</button>
        <h3 class="text-xl mb-3">Todas tus cartas:</h3>
        <div id="allCards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
      `;

      // Render mazo actual
      const currentDeckEl = document.getElementById('currentDeck');
      currentDeckEl.innerHTML = '';
      gameState.currentDeck.forEach(id => {
        const card = gameState.cards.find(c => c.id === id && c.unlocked);
        if (card) {
          const cardEl = document.createElement('div');
          cardEl.innerHTML = renderCard(card);
          cardEl.classList.add('card-large');
          cardEl.insertAdjacentHTML('beforeend', `<button class="mt-1 text-red-400 text-xs">√ó</button>`);
          cardEl.querySelector('button').onclick = () => removeFromDeck(id);
          currentDeckEl.appendChild(cardEl);
        }
      });

      // Render todas las cartas con filtro
      renderAllCards();

      // Filtro por rareza
      document.getElementById('rarityFilter').onchange = (e) => {
        const rarity = e.target.value;
        const allCardsEl = document.getElementById('allCards');
        allCardsEl.innerHTML = '';
        const filtered = rarity === 'all' 
          ? gameState.cards.filter(c => c.unlocked && !gameState.currentDeck.includes(c.id))
          : gameState.cards.filter(c => c.unlocked && c.rarity === rarity && !gameState.currentDeck.includes(c.id));
        
        filtered.forEach(card => {
          const cardEl = document.createElement('div');
          cardEl.innerHTML = renderCard(card);
          cardEl.classList.add('card-large');
          if (gameState.currentDeck.length < 3) {
            cardEl.onclick = () => addToDeck(card.id);
          }
          allCardsEl.appendChild(cardEl);
        });
      };
    }

    function renderShop() {
      const shopEl = document.getElementById('viewShop');
      shopEl.innerHTML = `
        <h2 class="text-2xl font-bold mb-4 text-center">üíé TIENDA</h2>
        <h3 class="text-lg mb-3">Cartas disponibles (se actualizan cada 5 d√≠as):</h3>
        <div id="shopCards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-6"></div>
        <h3 class="text-lg mb-3">Skins:</h3>
        <div id="shopSkins" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"></div>
      `;

      const shopCardsEl = document.getElementById('shopCards');
      gameState.cards.forEach(card => {
        if (card.shopPrice && !card.unlocked) {
          const cardEl = document.createElement('div');
          cardEl.innerHTML = `
            <div class="bg-gray-700/90 backdrop-blur rounded-lg p-2">
              ${renderCard(card, false, true)}
              <div class="text-center text-yellow-400 text-sm mt-1">üíé${card.shopPrice}</div>
              <button class="w-full bg-green-600 hover:bg-green-700 text-white text-xs py-1 rounded mt-1 buy-card" data-id="${card.id}">Comprar</button>
            </div>
          `;
          cardEl.querySelector('.buy-card').onclick = () => buyCard(card.id);
          shopCardsEl.appendChild(cardEl);
        }
      });

      // Skins (sin d√≠as)
      const shopSkinsEl = document.getElementById('shopSkins');
      gameState.skins.forEach(skin => {
        const skinEl = document.createElement('div');
        skinEl.innerHTML = `
          <div class="bg-gray-700/90 backdrop-blur rounded-lg p-2 text-center">
            <img src="${skin.img}" class="w-full h-32 object-cover rounded" alt="${skin.name}">
            <div class="text-xs font-bold truncate mt-1">${skin.name}</div>
            <div class="text-yellow-400 text-sm">üíé${skin.price}</div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs py-1 rounded mt-1 buy-skin" data-id="${skin.id}">Comprar</button>
          </div>
        `;
        skinEl.querySelector('.buy-skin').onclick = () => buySkin(skin.id);
        shopSkinsEl.appendChild(skinEl);
      });
    }

    function renderTournament() {
      const tourEl = document.getElementById('viewTournament');
      tourEl.innerHTML = `
        <h2 class="text-2xl font-bold mb-4 text-center">üèÜ TORNEO √âPICO</h2>
        <p class="text-center mb-4">¬°Necesitas <strong>1 copa</strong> para entrar! ¬°5 rondas, 1 campe√≥n!</p>
        <div class="text-center">
          <button id="btnStartTournament" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-lg btn-glow">Iniciar Torneo</button>
        </div>
      `;
      document.getElementById('btnStartTournament').onclick = startTournament;
    }

    function buyCard(cardId) {
      const card = gameState.cards.find(c => c.id === cardId);
      if (card && gameState.player.diamonds >= card.shopPrice) {
        gameState.player.diamonds -= card.shopPrice;
        card.unlocked = true;
        saveToStorage();
        renderPlayerStats();
        renderShop();
        // Mostrar modal √âPICO
        showUnlockModal(card);
      } else {
        alert('¬°No tienes suficientes diamantes!');
      }
    }

    function showUnlockModal(card) {
      const modal = document.getElementById('unlockModal');
      document.getElementById('unlockCardDisplay').src = card.img;
      modal.style.display = 'flex';
      // Confetti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = ['gold','orange','red','purple','cyan'][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function closeUnlockModal() {
      document.getElementById('unlockModal').style.display = 'none';
    }

    // === Resto de funciones (startBattle, attack, etc.) ===
    // (Incluye aqu√≠ el resto de tu l√≥gica de batalla, torneo, etc. ‚Äî igual que antes)

    function renderPlayerStats() {
      document.getElementById('playerName').textContent = gameState.player.name;
      document.getElementById('trophies').textContent = gameState.player.trophies;
      document.getElementById('cups').textContent = gameState.player.cups;
      document.getElementById('diamonds').textContent = gameState.player.diamonds;
      const badge = document.getElementById('leagueBadge');
      badge.textContent = gameState.player.league.name;
      badge.className = `px-2 py-1 rounded ${gameState.player.league.badgeClass} text-white`;
    }

    // ... (incluye funciones: loadFromStorage, updateLeague, addToDeck, removeFromDeck, buySkin, startBattle, executeIATurn, etc.)

    // ======================
    // INICIALIZAR
    // ======================
    document.addEventListener('DOMContentLoaded', () => {
      loadFromStorage();
      renderPlayerStats();
      renderTournament(); // precargar
      showView('battle');

      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.onclick = () => showView(btn.dataset.view);
      });
    });
  </script>
</body>
</html>
