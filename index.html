<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torneo de Skins de Fortnite</title>
  <style>
    /* Transici√≥n de entrada */
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #0a0a1a;
      color: white;
      text-align: center;
      padding: 10px;
      margin: 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      color: #ff6b6b;
      margin: 10px 0;
      font-size: 1.8em;
    }
    .round-indicator {
      font-size: 1.3em;
      font-weight: bold;
      color: #4ecdc4;
      margin: 10px 0;
    }
    .voting-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .option {
      cursor: pointer;
      transition: transform 0.2s;
      max-width: 160px;
      width: 100%;
    }
    .option img {
      width: 100%;
      border-radius: 12px;
      border: 3px solid #333;
      object-fit: cover;
    }
    .option:hover {
      transform: scale(1.03);
    }
    .vs {
      font-size: 1.8em;
      font-weight: bold;
      color: #feca57;
      margin: 0 10px;
    }
    .results {
      margin: 15px 0;
      font-size: 1em;
      color: #ff9ff3;
    }
    .winner-section {
      display: none;
      padding: 20px;
      background: rgba(78, 115, 223, 0.15);
      border-radius: 15px;
      margin: 20px auto;
      max-width: 500px;
    }
    .winner-img {
      width: 240px;
      max-width: 100%;
      border-radius: 15px;
      border: 5px solid gold;
      box-shadow: 0 0 15px gold;
      margin: 15px auto;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .leaderboard {
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
    }
    .leaderboard h2 {
      color: #4caf50;
      margin: 10px 0;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      gap: 12px;
    }
    .leaderboard li:last-child {
      border-bottom: none;
    }
    .skin-thumb {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid #4ecdc4;
      object-fit: cover;
    }
    .rank {
      font-weight: bold;
      min-width: 30px;
      color: #feca57;
    }
    .votes {
      margin-left: auto;
      color: #ff6b6b;
    }
    .chart-container {
      margin: 20px auto;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 10px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    .bar {
      width: 30px;
      background: linear-gradient(to top, #ff6b6b, #ff9ff3);
      border-radius: 5px 5px 0 0;
      margin: 0 6px;
      transition: height 1s ease;
      position: relative;
    }
    .bar-label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7em;
      white-space: nowrap;
    }
    .restart-btn {
      background: #4ecdc4;
      color: #0a0a1a;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .restart-btn:hover {
      background: #feca57;
      transform: scale(1.05);
    }
    @media (max-width: 500px) {
      .voting-container {
        flex-direction: column;
      }
      .vs {
        font-size: 2em;
        margin: 10px 0;
      }
      .option {
        max-width: 240px;
      }
      .winner-img {
        width: 180px;
      }
      .chart-container {
        height: 200px;
      }
      .skin-thumb {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Torneo de Skins de Fortnite üèÜ</h1>
  <div class="round-indicator" id="roundIndicator">Ronda 1</div>

  <div class="voting-container" id="votingContainer">
    <div class="option" id="optionA" onclick="vote('A')">
      <img id="imgA" src="" alt="Skin A">
    </div>
    <div class="vs">VS</div>
    <div class="option" id="optionB" onclick="vote('B')">
      <img id="imgB" src="" alt="Skin B">
    </div>
  </div>

  <div class="results" id="results"></div>

  <div class="winner-section" id="winnerSection">
    <h2>üéâ ¬°GANADOR DEL TORNEO! üéâ</h2>
    <img class="winner-img" id="winnerImg" src="" alt="Ganador">
    <h3>ü•á N√öMERO 1 ü•á</h3>
    <button class="restart-btn" onclick="restartTournament()">üîÑ Jugar de Nuevo</button>
  </div>

  <div class="chart-container" id="chartContainer"></div>

  <div class="leaderboard" id="leaderboard">
    <h2>üìä Tabla de Clasificaci√≥n Final</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <button class="restart-btn" onclick="restartTournament()">üîÑ Reiniciar Torneo</button>

  <!-- Sonido -->
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
  <div class="confetti" id="confetti"></div>

  <script>
    // ‚úÖ ¬°10 SKINS ACTUALIZADAS!
    const skins = [
      'https://s93.erome.com/5472/K3IRZbxx/Y8DPmT76.jpeg?v=1764825894',
      'https://s93.erome.com/5472/K3IRZbxx/0B8OzReu.jpeg?v=1764815871',
      'https://s93.erome.com/5472/K3IRZbxx/7GmdJa3U.jpeg?v=1764802552',
      'https://s93.erome.com/5472/K3IRZbxx/1FvcJ5u7.png?v=1764809177',
      'https://s93.erome.com/5472/K3IRZbxx/0VxSvgAl.jpeg?v=1764818017',
      'https://s93.erome.com/5472/K3IRZbxx/LsMURibY.jpeg?v=1764812622',
      'https://s93.erome.com/5472/K3IRZbxx/9RweIpam.jpeg?v=1764813677',
      'https://s206.erome.com/4699/lpRzYjBO/Z5Tc5k2v.jpeg?v=1745795818',
      'https://s206.erome.com/4699/lpRzYjBO/P9p2wv5y.jpeg?v=1745795818',
      'https://s206.erome.com/4699/lpRzYjBO/gU2HfmRY.jpeg?v=1745795818'
    ];

    let votes = {};
    let remainingSkins = [];
    let currentA, currentB;
    let round = 1;

    function initTournament() {
      votes = {};
      skins.forEach(skin => votes[skin] = 0);
      remainingSkins = [...skins];
      round = 1;

      document.getElementById('winnerSection').style.display = 'none';
      document.getElementById('votingContainer').style.display = 'flex';
      document.getElementById('results').innerText = '';
      document.getElementById('confetti').innerHTML = '';
      document.getElementById('chartContainer').innerHTML = '';
      document.getElementById('leaderboardList').innerHTML = '';

      displayPair();
    }

    function getRandomPair() {
      if (remainingSkins.length < 2) return [null, null];
      let a, b;
      do {
        a = remainingSkins[Math.floor(Math.random() * remainingSkins.length)];
        b = remainingSkins[Math.floor(Math.random() * remainingSkins.length)];
      } while (a === b);
      return [a, b];
    }

    function displayPair() {
      if (remainingSkins.length < 2) {
        showWinner();
        return;
      }
      [currentA, currentB] = getRandomPair();
      document.getElementById('imgA').src = currentA;
      document.getElementById('imgB').src = currentB;
      document.getElementById('roundIndicator').innerText = `Ronda ${round}`;
    }

    function vote(choice) {
      if (choice === 'A') votes[currentA]++;
      if (choice === 'B') votes[currentB]++;

      let loser = choice === 'A' ? currentB : currentA;
      remainingSkins = remainingSkins.filter(skin => skin !== loser);
      round++;
      displayPair();
    }

    function showWinner() {
      const winner = Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
      document.getElementById('winnerImg').src = winner;
      document.getElementById('winnerSection').style.display = 'block';
      document.getElementById('votingContainer').style.display = 'none';
      document.getElementById('roundIndicator').style.display = 'none';

      const sound = document.getElementById('winSound');
      sound.currentTime = 0;
      sound.play();

      createConfetti();
      updateChart();
      updateLeaderboard();
    }

    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.opacity = '1';
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        confettiContainer.appendChild(confetti);
      }
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fall {
          to { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    }

    function getRandomColor() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#5f27cd'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function updateChart() {
      const container = document.getElementById('chartContainer');
      container.innerHTML = '<h3 style="margin-bottom:10px;color:#4ecdc4;">Votos por Skin</h3>';
      const sortedSkins = Object.keys(votes).sort((a, b) => votes[b] - votes[a]);
      const maxVotes = Math.max(...Object.values(votes), 1);

      sortedSkins.forEach(skin => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = `${(votes[skin] / maxVotes) * 180}px`;
        const label = document.createElement('div');
        label.className = 'bar-label';
        label.innerText = `Skin ${Object.keys(votes).indexOf(skin) + 1}`;
        bar.appendChild(label);
        container.appendChild(bar);
      });
    }

    function updateLeaderboard() {
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      const sortedSkins = Object.keys(votes).sort((a, b) => votes[b] - votes[a]);

      sortedSkins.forEach((skin, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="rank">${index + 1}¬∫</span>
          <img class="skin-thumb" src="${skin}" alt="Skin ${index + 1}">
          <span class="votes">${votes[skin]} votos</span>
        `;
        list.appendChild(li);
      });
    }

    function restartTournament() {
      initTournament();
    }

    initTournament();
  </script>
</body>
</html>
