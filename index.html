<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicas Más Guapas 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .profile-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      width: 280px;
      padding: 1.2rem;
      text-align: center;
      transition: transform 0.25s ease;
    }

    .profile-card:hover {
      transform: translateY(-8px);
    }

    .profile-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .profile-card h2 {
      font-size: 1.4rem;
      margin: 0.8rem 0;
      color: #222;
    }

    .stars {
      direction: rtl;
      unicode-bidi: bidi-override;
      font-size: 2.2rem;
      color: #ddd;
      cursor: pointer;
      user-select: none;
    }

    .stars span {
      display: inline-block;
      transition: color 0.2s;
    }

    .stars span.active, .stars span:hover {
      color: #ffcc00;
    }

    .rating-text {
      margin-top: 0.8rem;
      font-size: 0.95rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Las Chicas Más Guapas de 2025</h1>
    <p>Vota con estrellas por tu favorita</p>
  </header>

  <main class="gallery">
    <!-- Tarjeta 1 -->
    <div class="profile-card">
      <img src="https://<img src="https://i.pinimg.com/1200x/9d/08/4f/9d084f56732a8c4f996543695744ff94.jpg" alt="Chica 1">
      <h2>Lucía Torres</h2>
      <div class="stars" data-user="lucia">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <p class="rating-text">Tu voto: <span class="user-rating">0</span></p>
    </div>

    <!-- Tarjeta 2 -->
    <div class="profile-card">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=300&q=80" alt="Chica 2">
      <h2>Camila Ruiz</h2>
      <div class="stars" data-user="camila">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <p class="rating-text">Tu voto: <span class="user-rating">0</span></p>
    </div>

    <!-- Tarjeta 3 -->
    <div class="profile-card">
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=300&q=80" alt="Chica 3">
      <h2>Daniela Morales</h2>
      <div class="stars" data-user="daniela">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <p class="rating-text">Tu voto: <span class="user-rating">0</span></p>
    </div>

    <!-- Tarjeta 4 -->
    <div class="profile-card">
      <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5cd?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=300&q=80" alt="Chica 4">
      <h2>Valeria Castro</h2>
      <div class="stars" data-user="valeria">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <p class="rating-text">Tu voto: <span class="user-rating">0</span></p>
    </div>
  </main>

  <footer>
    &copy; 2025 • Las Chicas Más Guapas • Solo para entretenimiento
  </footer>

  <script>
    document.querySelectorAll('.stars').forEach(group => {
      const user = group.getAttribute('data-user');
      const stars = group.querySelectorAll('span');
      const ratingDisplay = group.closest('.profile-card').querySelector('.user-rating');

      // Cargar voto guardado
      const saved = localStorage.getItem(`vote_${user}`);
      if (saved) {
        activateStars(stars, saved);
        ratingDisplay.textContent = saved;
      }

      stars.forEach(star => {
        const value = star.getAttribute('data-value');

        star.addEventListener('click', () => {
          localStorage.setItem(`vote_${user}`, value);
          activateStars(stars, value);
          ratingDisplay.textContent = value;
          const name = group.closest('.profile-card').querySelector('h2').textContent;
          alert(`¡Gracias! Votaste a ${name} con ${value} estrellas ✨`);
        });

        star.addEventListener('mouseenter', () => {
          highlightStars(stars, value);
        });
      });

      group.addEventListener('mouseleave', () => {
        const current = localStorage.getItem(`vote_${user}`) || 0;
        highlightStars(stars, current);
      });
    });

    function activateStars(stars, max) {
      stars.forEach(s => {
        const val = s.getAttribute('data-value');
        s.classList.toggle('active', val <= max);
      });
    }

    function highlightStars(stars, max) {
      stars.forEach(s => {
        const val = s.getAttribute('data-value');
        s.style.color = val <= max ? '#ffcc00' : '#ddd';
      });
    }
  </script>
</body>
</html>
